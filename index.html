<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suma y Resta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #295255;
    }

    h3 {
      margin-bottom: 20px;
      color: #162623;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="number"],
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #295255;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #1f3f41;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #577877;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bryan de Jesús Hernández Luna, 9A DYGS</h1>
    <h3>Suma y Resta</h3>
    <form>
      <input type="number" id="num1" name="num1" placeholder="Número 1">
      <select id="operacion" name="operacion">
        <option value="suma">+</option>
        <option value="resta">-</option>
      </select>
      <input type="number" id="num2" name="num2" placeholder="Número 2">
      <input type="submit" value="Calcular">
    </form>
    <div id="resultado"></div>
  </div>

  <script>
    const form = document.querySelector('form');
    const resultado = document.querySelector('#resultado');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const num1 = parseFloat(document.querySelector('#num1').value);
      const num2 = parseFloat(document.querySelector('#num2').value);
      const operacion = document.querySelector('#operacion').value;
      const resultadoOperacion = calcular(operacion, num1, num2);
      resultado.textContent = `El resultado es: ${resultadoOperacion}`;
    });

    function calcular(operacion, num1, num2) {
      if (operacion === 'suma') {
        return num1 + num2;
      } else if (operacion === 'resta') {
        return num1 - num2;
      }
    }
  </script>
</body>
</html>
